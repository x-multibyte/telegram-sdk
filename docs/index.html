<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Telegram Bot PHP SDK</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="功能强大、易于使用的 PHP Telegram Bot API SDK">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/custom.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>
  <div id="app">📚 加载中...</div>
  <script>
    window.$docsify = {
      name: 'Telegram Bot PHP SDK',
      repo: 'https://github.com/xbot-my/telegram-sdk',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      autoHeader: true,
      subMaxLevel: 3,
      maxLevel: 4,
      
      // 搜索配置
      search: {
        placeholder: '搜索文档...',
        noData: '未找到结果',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      
      // 分页配置
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // 复制代码
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },
      
      // 标签页
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      
      // 代码高亮
      prism: {
        languages: ['php', 'bash', 'json', 'yaml']
      },
      
      // 主题配置
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      
      // 别名设置
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      
      // 警告配置
      'flexible-alerts': {
        style: 'flat'
      }
    }
  </script>
  
  <!-- Docsify 核心 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- 复制代码插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  
  <!-- 分页插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2"></script>
  
  <!-- 标签页插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <!-- 字数统计插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count@3"></script>
  
  <!-- 主题插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  
  <!-- 灵活警告插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
  
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  
  <!-- Mermaid 图表支持 -->
  <script src="//cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
  
  <!-- 自定义脚本 -->
  <script src="assets/js/custom.js"></script>
</body>
</html>
